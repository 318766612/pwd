<script>
    $(function () {
        var h = $(window).height();
        //根据窗口变化自动设置iframe的高度
        $("#main_content").css("height", h - 105);
        $(window).resize(function () {
            var hh = $(window).height();
            $("#main_content").css("height", hh - 105);
        });
        //搜索框回车触发搜索
        $('#search-input').keydown(function (e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                $('.search-btn').click();
            }
        });
        //根据点击事件，给左侧menu加active效果
        $(".left_menu .list-group-item").click(function () {
            $(".left_menu .list-group-item").removeClass("active");
            $(this).addClass("active");
        });
        //点击触发弹出框
        $(".account-menu li").click(function () {
            $(this).popover('show');
        });
        //保存提交按钮
        $(".save-btn").click(function () {
            var type = $("select[name='type']").val();
            var company = $("input[name='company']").val();
            var account = $("input[name='account']").val();
            var pwd = $("input[name='password']").val();
            var desc = $("textarea[name='desc']").val();
            $.post("?act=addAccount&mod=account", {
                type: type,
                company: company,
                account: account,
                password: pwd,
                desc: desc
            }, function (res) {
                console.log(res);
                if (res == 1) {
                    alert('添加成功');
                    location.reload(true);
                } else if (res == 0) {
                    alert('该账号已存在！');
                } else if (res == -2) {
                    alert('参数有空');
                } else {
                    alert('添加失败');
                }
                $(".close-btn").click();
            });
        });
        $(".search-btn").click(function () {
            var search = $('#search-input').val();
            if (search != null) {
                $(".left_menu .list-group-item").removeClass("active");
                j_frame.location.href = "?act=searchAccount&mod=account&search=" + search;
            } else {
                alert('暂无数据');
            }
        });
    })
</script>
